buildscript {
  ext {
      DEFAULT_BUILD_TOOLS_VERSION = "34.0.0"
      DEFAULT_MIN_SDK_VERSION = 23
      DEFAULT_COMPILE_SDK_VERSION = 34
      DEFAULT_TARGET_SDK_VERSION = 34
      DEFAULT_KOTLIN_VERSION = "1.9.24"

      safeExtGet = {prop, fallback ->
          rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
      }
  }

  repositories {
      mavenCentral()
  }
  dependencies {
      classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${safeExtGet('kotlinVersion', (DEFAULT_KOTLIN_VERSION))}"
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', DEFAULT_COMPILE_SDK_VERSION)
    buildToolsVersion safeExtGet('buildToolsVersion', DEFAULT_BUILD_TOOLS_VERSION)
    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', DEFAULT_MIN_SDK_VERSION)
        targetSdkVersion safeExtGet('targetSdkVersion', DEFAULT_TARGET_SDK_VERSION)
        versionCode 1
        versionName "1.0"
        /*ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86', 'x86_64'
        }*/
    }

    lintOptions {
        abortOnError false
    }

    // sourceSets { main { jniLibs.srcDirs = ['libs'] } }
    // tag-add-jni-dir: Do not remove me
}

repositories {
    // ref: https://www.baeldung.com/maven-local-repository
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$rootDir/../node_modules/react-native/android"
    }
    maven {
        // Android JSC is installed from npm
        url "$rootDir/../node_modules/jsc-android/dist"
    }
    google()
}

rootProject.allprojects {
    repositories {
        maven { url 'https://storage.zego.im/maven' }
        google()
    }
}

dependencies {
  implementation 'com.facebook.react:react-native:+'
  // api fileTree(dir: 'libs', include: ['*.jar'])
}
